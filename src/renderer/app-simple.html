<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miaoda - Claude Code Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #2d2d2d;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #3e3e3e;
    }
    
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    .content {
      text-align: center;
      max-width: 600px;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #0dbc79;
    }
    
    .status {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .button-group {
      margin-top: 30px;
    }
    
    button {
      background: #0dbc79;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #0ba568;
    }
    
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    
    .message.success {
      background: #0dbc7933;
      border: 1px solid #0dbc79;
      display: block;
    }
    
    .message.error {
      background: #cd313133;
      border: 1px solid #cd3131;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Miaoda V3 - 新架构版本</h2>
  </div>
  
  <div class="main">
    <div class="content">
      <h1>欢迎使用 Miaoda</h1>
      
      <div class="status">
        <p>🎉 应用已成功启动！</p>
        <p>当前版本：<span id="version">加载中...</span></p>
      </div>
      
      <div class="button-group">
        <button onclick="checkEnvironment()">检查环境</button>
        <button onclick="showConfig()">配置管理</button>
        <button onclick="openTerminal()">终端</button>
      </div>
      
      <div id="message" class="message"></div>
    </div>
  </div>
  
  <script>
    // 获取版本信息
    window.electronAPI.getVersion().then(version => {
      document.getElementById('version').textContent = version;
    }).catch(() => {
      document.getElementById('version').textContent = '2.1.0';
    });
    
    function showMessage(text, type = 'success') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      
      setTimeout(() => {
        messageEl.className = 'message';
      }, 3000);
    }
    
    function checkEnvironment() {
      showMessage('环境检测功能开发中...', 'success');
    }
    
    function showConfig() {
      showMessage('配置管理功能开发中...', 'success');
    }
    
    function openTerminal() {
      showMessage('终端功能开发中...', 'success');
    }
    
    // 监听快捷键
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.electronAPI.minimize();
      }
    });
  </script>
</body>
</html>
