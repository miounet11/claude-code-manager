<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miaoda - Claude Code Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      overflow: hidden;
      font-size: 13px;
      line-height: 1.5;
    }
    
    /* 侧边栏 */
    .sidebar {
      width: 180px;
      background: #252525;
      border-right: 1px solid #3e3e3e;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #3e3e3e;
    }
    
    .logo {
      font-size: 1.2em;
      font-weight: bold;
      color: #0dbc79;
    }
    
    .nav-menu {
      flex: 1;
      padding: 8px 0;
    }
    
    .nav-item {
      padding: 10px 15px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    
    .nav-item:hover {
      background: #2d2d2d;
    }
    
    .nav-item.active {
      background: #2d2d2d;
      border-left: 3px solid #0dbc79;
    }
    
    /* 主内容区 */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #2d2d2d;
      padding: 15px 20px;
      border-bottom: 1px solid #3e3e3e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h2 {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }
    
    .content {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    
    /* 面板切换 */
    .panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      overflow-y: auto;
      padding: 20px;
    }
    
    .panel.active {
      display: block;
    }
    
    /* 环境检测面板 */
    .env-card {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .env-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #3e3e3e;
    }
    
    .env-item:last-child {
      border-bottom: none;
    }
    
    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.9em;
    }
    
    .status-badge.success {
      background: #0dbc7933;
      color: #0dbc79;
    }
    
    .status-badge.error {
      background: #cd313133;
      color: #cd3131;
    }
    
    /* 配置管理面板 */
    .config-container {
      display: flex;
      gap: 20px;
      height: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .config-list {
      width: 300px;
      background: #2d2d2d;
      border-radius: 8px;
      padding: 20px;
      overflow-y: auto;
      max-height: 100%;
    }
    
    .config-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #252525;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .config-item:hover {
      background: #3e3e3e;
    }
    
    .config-item.active {
      background: #0dbc7933;
      border: 1px solid #0dbc79;
    }
    
    .config-editor {
      flex: 1;
      background: #2d2d2d;
      border-radius: 8px;
      padding: 20px;
      overflow-y: auto;
      max-height: 100%;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 13px;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px 12px;
      background: #1e1e1e;
      border: 1px solid #3e3e3e;
      border-radius: 4px;
      color: #d4d4d4;
      font-family: inherit;
      font-size: 13px;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #0dbc79;
    }
    
    /* 终端面板 - 完美体验 */
    #terminal-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #0d1117;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
    }
    
    .terminal-header {
      background: linear-gradient(to bottom, #1c2128, #161b22);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #30363d;
      flex-shrink: 0;
    }
    
    .terminal-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .terminal-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #8b949e;
    }
    
    .terminal-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3f4451;
      position: relative;
    }
    
    .terminal-status-dot.active {
      background: #0dbc79;
      box-shadow: 0 0 8px rgba(13, 188, 121, 0.5);
    }
    
    .terminal-status-dot.active::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      background: rgba(13, 188, 121, 0.2);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    
    .terminal-actions {
      display: flex;
      gap: 8px;
    }
    
    .terminal-body {
      flex: 1;
      background: #0d1117;
      padding: 16px;
      overflow-y: auto;
      overflow-x: hidden;
      font-size: 13px;
      line-height: 1.6;
      position: relative;
    }
    
    /* 自定义滚动条 */
    .terminal-body::-webkit-scrollbar {
      width: 10px;
    }
    
    .terminal-body::-webkit-scrollbar-track {
      background: #161b22;
      border-radius: 5px;
    }
    
    .terminal-body::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 5px;
      border: 2px solid #161b22;
    }
    
    .terminal-body::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }
    
    /* 终端内容样式 */
    .terminal-output {
      margin-bottom: 4px;
      padding: 2px 0;
    }
    
    .terminal-line {
      display: flex;
      align-items: flex-start;
      margin-bottom: 4px;
      position: relative;
      padding-left: 20px;
    }
    
    .terminal-line-icon {
      position: absolute;
      left: 0;
      top: 2px;
      font-size: 12px;
      opacity: 0.7;
    }
    
    .terminal-line-content {
      flex: 1;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .terminal-line.system {
      color: #8b949e;
      font-style: italic;
    }
    
    .terminal-line.user {
      color: #58a6ff;
    }
    
    .terminal-line.claude {
      color: #d4d4d4;
    }
    
    .terminal-line.error {
      color: #f85149;
    }
    
    .terminal-line.success {
      color: #0dbc79;
    }
    
    /* 输入区域 */
    .terminal-input-container {
      background: #161b22;
      border-top: 1px solid #30363d;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    
    .terminal-input-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 8px 12px;
      transition: all 0.2s;
    }
    
    .terminal-input-wrapper:focus-within {
      border-color: #58a6ff;
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
    }
    
    .terminal-prompt {
      color: #0dbc79;
      margin-right: 8px;
      font-weight: 500;
      user-select: none;
    }
    
    .terminal-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #d4d4d4;
      font-family: inherit;
      font-size: 13px;
      outline: none;
      line-height: 1.5;
    }
    
    .terminal-input::placeholder {
      color: #484f58;
    }
    
    .terminal-send-btn {
      padding: 6px 12px;
      font-size: 12px;
      background: #238636;
      border-color: #238636;
    }
    
    .terminal-send-btn:hover {
      background: #2ea043;
    }
    
    .terminal-send-btn:disabled {
      background: #21262d;
      color: #484f58;
      cursor: not-allowed;
    }
    
    /* 欢迎信息样式 */
    .terminal-welcome {
      text-align: center;
      padding: 40px 20px;
      color: #8b949e;
    }
    
    .terminal-welcome h3 {
      color: #0dbc79;
      font-size: 20px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    
    .terminal-welcome p {
      line-height: 1.6;
      margin-bottom: 12px;
    }
    
    .terminal-shortcuts {
      background: #161b22;
      border-radius: 6px;
      padding: 16px;
      margin-top: 24px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .terminal-shortcuts h4 {
      color: #58a6ff;
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 12px;
    }
    
    .shortcut-key {
      background: #21262d;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      color: #f0f6fc;
    }
    
    /* 按钮 */
    button {
      background: #0dbc79;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 13px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-family: inherit;
    }
    
    button:hover {
      background: #0ba568;
    }
    
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    button.secondary {
      background: #3e3e3e;
    }
    
    button.secondary:hover {
      background: #4e4e4e;
    }
    
    button.danger {
      background: #cd3131;
    }
    
    button.danger:hover {
      background: #a02020;
    }
    
    /* 主要按钮样式 */
    button.btn-primary {
      background: #0dbc79;
      color: white;
      font-weight: 500;
    }
    
    button.btn-primary:hover {
      background: #0ba568;
    }
    
    /* 按钮内的图标 */
    button i {
      margin-right: 6px;
      font-style: normal;
    }
    
    /* 警告按钮样式 */
    button.btn-warning {
      background: #f0ad4e;
      color: white;
    }
    
    button.btn-warning:hover {
      background: #ec971f;
    }
    
    /* 成功按钮样式 */
    button.btn-success {
      background: #5cb85c;
      color: white;
    }
    
    button.btn-success:hover {
      background: #449d44;
    }
    
    /* 图标定义 */
    .icon-save::before { content: '💾'; }
    .icon-test::before { content: '🧪'; }
    .icon-trash::before { content: '🗑️'; }
    .icon-restore::before { content: '🔄'; }
    .icon-check::before { content: '✅'; }
    
    /* 状态栏 */
    .status-bar {
      background: #252525;
      border-top: 1px solid #3e3e3e;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }
    
    .status-dot.active {
      background: #0dbc79;
    }
    
    /* 工具提示 */
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #3e3e3e;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.9em;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    
    /* 动画 */
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* 加载动画 */
    .spinner {
      border: 2px solid #3e3e3e;
      border-top: 2px solid #0dbc79;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 打字指示器动画 */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }
    
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #58a6ff;
      opacity: 0.6;
      animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.6;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
    
    /* 响应式优化 */
    @media (max-width: 768px) {
      .sidebar {
        width: 160px;
      }
      
      .nav-item {
        padding: 8px 12px;
        font-size: 12px;
      }
      
      .panel {
        padding: 15px;
      }
      
      button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- 侧边栏 -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">Miaoda</div>
    </div>
    <nav class="nav-menu">
      <div class="nav-item active" onclick="showPanel('environment', event)">
        <span>🌍</span>
        <span>环境检测</span>
      </div>
      <div class="nav-item" onclick="showPanel('config', event)">
        <span>⚙️</span>
        <span>配置管理</span>
      </div>
      <div class="nav-item" onclick="showPanel('terminal', event)">
        <span>💻</span>
        <span>终端</span>
      </div>
    </nav>
  </div>
  
  <!-- 主内容 -->
  <div class="main-content">
    <div class="header">
      <h2 id="panel-title">环境检测</h2>
      <div id="header-actions">
        <button onclick="refreshEnvironment()">刷新</button>
      </div>
    </div>
    
    <div class="content">
      <!-- 环境检测面板 -->
      <div id="environment-panel" class="panel active">
        <div class="env-card">
          <h3 style="margin-bottom: 20px;">系统依赖</h3>
          
          <div class="env-item">
            <div class="env-name">Node.js</div>
            <div class="env-status">
              <span id="nodejs-version">检测中...</span>
              <span id="nodejs-status" class="status-badge">检测中</span>
            </div>
          </div>
          
          <div class="env-item">
            <div class="env-name">Git</div>
            <div class="env-status">
              <span id="git-version">检测中...</span>
              <span id="git-status" class="status-badge">检测中</span>
            </div>
          </div>
          
          <div class="env-item">
            <div class="env-name">Claude CLI</div>
            <div class="env-status">
              <span id="claude-version">检测中...</span>
              <span id="claude-status" class="status-badge">检测中</span>
              <button id="claude-install-btn" style="display: none; margin-left: 10px; padding: 4px 12px; font-size: 12px;" onclick="installDependency('claude')">安装</button>
            </div>
          </div>
          
          <div class="env-item">
            <div class="env-name">UV (Python)</div>
            <div class="env-status">
              <span id="uv-version">检测中...</span>
              <span id="uv-status" class="status-badge">检测中</span>
              <button id="uv-install-btn" style="display: none; margin-left: 10px; padding: 4px 12px; font-size: 12px;" onclick="installDependency('uv')">安装</button>
            </div>
          </div>
        </div>
        
        <div class="env-card">
          <h3 style="margin-bottom: 20px;">系统信息</h3>
          <div id="system-info">
            <p>加载中...</p>
          </div>
        </div>
      </div>
      
      <!-- 配置管理面板 -->
      <div id="config-panel" class="panel">
        <div class="config-container">
          <div class="config-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
              <h3>配置列表</h3>
              <button onclick="createNewConfig()" style="padding: 6px 12px; font-size: 12px;">新建</button>
            </div>
            <div id="config-list-items">
              <!-- 配置项将动态加载 -->
            </div>
          </div>
          
          <div class="config-editor">
            <h3 style="margin-bottom: 20px;">编辑配置</h3>
            <form id="config-form">
              <div class="form-group">
                <label>配置名称</label>
                <input type="text" id="config-name" placeholder="我的配置">
              </div>
              
              <div class="form-group">
                <label>API Key</label>
                <input type="password" id="config-apikey" placeholder="sk-...">
              </div>
              
              <div class="form-group">
                <label>API URL</label>
                <input type="text" id="config-apiurl" placeholder="https://api.anthropic.com">
              </div>
              
              <div class="form-group">
                <label>模型</label>
                <input type="text" id="config-model" list="model-options" placeholder="选择或输入模型名称">
                <datalist id="model-options">
                  <option value="claude-3-7-sonnet-20250219">Claude 3.7 Sonnet</option>
                  <option value="claude-3-7-sonnet-20250219-thinking">Claude 3.7 Sonnet (Thinking)</option>
                  <option value="grok-3claude-sonnet-4-20250514">Grok 3 Claude Sonnet 4</option>
                  <option value="claude-opus-4-20250514">Claude Opus 4</option>
                  <option value="claude-3-opus-20240229">Claude 3 Opus (Legacy)</option>
                  <option value="claude-3-sonnet-20240229">Claude 3 Sonnet (Legacy)</option>
                  <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                </datalist>
                <small style="color: #999; display: block; margin-top: 5px;">可以从列表选择或手动输入自定义模型名称</small>
              </div>
              
              <div class="form-group">
                <label>代理设置（可选）</label>
                <input type="text" id="config-proxy" placeholder="http://proxy.example.com:8080">
              </div>

              <!-- 模式切换（新增，置顶） -->
              <div class="form-group" style="display:flex;align-items:center;gap:16px;">
                <label style="min-width:64px;">模式</label>
                <label style="display:flex;align-items:center;gap:6px;">
                  <input type="radio" name="config-mode" id="mode-claude" checked>
                  <span>Claude 官方</span>
                </label>
                <label style="display:flex;align-items:center;gap:6px;">
                  <input type="radio" name="config-mode" id="mode-openai">
                  <span>OpenAI 兼容</span>
                </label>
              </div>

              <div class="form-group" style="display:none;align-items:center;gap:8px;">
                <label for="toggle-internal-proxy" style="margin:0;">启用内部代理</label>
                <input type="checkbox" id="toggle-internal-proxy">
              </div>

              <div class="form-separator" style="margin: 10px 0; border-top: 1px solid #333;"></div>

              <!-- OpenAI 兼容代理与模型映射设置（折叠区，随模式显示） -->
              <div id="openai-section" style="display:none;">
                <div class="form-group" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
                  <div>
                    <label>OpenAI 兼容设置</label>
                    <small style="display:block;color:#999;margin-top:4px;">启用后把 Claude 请求转换为 OpenAI API（支持 OpenAI/Azure/Ollama）</small>
                  </div>
                  <div style="display:none;align-items:center;gap:8px;">
                    <label for="toggle-openai-mode" style="margin:0;">启用 OpenAI 模式</label>
                    <input type="checkbox" id="toggle-openai-mode">
                  </div>
                </div>

                <div class="form-group">
                  <label>OPENAI_BASE_URL</label>

  <!-- xterm.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script>
    // 为所有本地脚本添加版本号以防止缓存
    const scriptVersion = new Date().getTime();
    
    function loadScript(src) {
      const script = document.createElement('script');
      script.src = src + '?v=' + scriptVersion;
      document.body.appendChild(script);
      return new Promise((resolve) => {
        script.onload = resolve;
      });
    }
    
    // 按顺序加载脚本
    Promise.resolve()
      .then(() => loadScript('xterm-terminal.js'))
      .then(() => loadScript('terminal-tabs.js'))
      .catch(err => console.error('脚本加载失败:', err));
  </script>
  
  <script>
    // 全局状态
    let currentPanel = 'environment';
    let currentConfig = null;
    let claudeRunning = false;
    let configs = [];
    let terminalTabs = null;
    
    // 初始化
    window.addEventListener('DOMContentLoaded', () => {
      initializeApp();
    });
    
    async function initializeApp() {
      // 获取版本
      try {
        const version = await window.electronAPI.getVersion();
        document.getElementById('app-version').textContent = version;
      } catch (error) {
        console.error('获取版本失败:', error);
      }
      
      // 加载初始数据
      refreshEnvironment();
      loadConfigs();
      
      // 模式选择联动
      const modeClaude = document.getElementById('mode-claude');
      const modeOpenAI = document.getElementById('mode-openai');
      const openaiSection = document.getElementById('openai-section');
      const toggleInternal = document.getElementById('toggle-internal-proxy');
      const mainApiUrl = document.getElementById('config-apiurl');
      const mainApiKey = document.getElementById('config-apikey');
      // 将 OpenAI 引用统一指向主输入，避免重复字段
      const openaiBase = mainApiUrl;
      const openaiKey = mainApiKey;
      // 隐藏旧的 OPENAI_BASE_URL/OPENAI_API_KEY 字段分组
      const openaiBaseGrp = document.getElementById('config-openai-base-url')?.closest('.form-group');
      const openaiKeyGrp = document.getElementById('config-openai-api-key')?.closest('.form-group');
      if (openaiBaseGrp) openaiBaseGrp.style.display = 'none';
      if (openaiKeyGrp) openaiKeyGrp.style.display = 'none';

      function applyMode(openaiEnabled) {
        if (openaiSection) openaiSection.style.display = openaiEnabled ? 'block' : 'none';
        [openaiBase, openaiKey, smallModel, middleModel, bigModel].forEach(el => el && (el.disabled = !openaiEnabled));
        if (toggleInternal && openaiEnabled) toggleInternal.checked = true;
      }

      if (modeClaude && modeOpenAI) {
        modeClaude.addEventListener('change', () => applyMode(!modeClaude.checked));
        modeOpenAI.addEventListener('change', () => applyMode(modeOpenAI.checked));
      }

      // 一键示例按钮
      const btnOpenAI = document.getElementById('btn-preset-openai');
      const btnAzure = document.getElementById('btn-preset-azure');
      const btnOllama = document.getElementById('btn-preset-ollama');
      const btnClear = document.getElementById('btn-clear-openai');
      if (btnOpenAI) btnOpenAI.addEventListener('click', () => {
        if (openaiBase) openaiBase.value = 'https://api.openai.com/v1';
        if (smallModel) smallModel.value = 'gpt-4o-mini';
        if (middleModel) middleModel.value = 'gpt-4o';
        if (bigModel) bigModel.value = 'gpt-4o';
        if (modeOpenAI && !modeOpenAI.checked) modeOpenAI.checked = true, applyMode(true);
      });
      if (btnAzure) btnAzure.addEventListener('click', () => {
        if (openaiBase) openaiBase.value = 'https://your-resource.openai.azure.com/openai/deployments/your-deployment';
        if (smallModel) smallModel.value = 'gpt-35-turbo';
        if (middleModel) middleModel.value = 'gpt-4';
        if (bigModel) bigModel.value = 'gpt-4';
        if (modeOpenAI && !modeOpenAI.checked) modeOpenAI.checked = true, applyMode(true);
      });
      if (btnOllama) btnOllama.addEventListener('click', () => {
        if (openaiBase) openaiBase.value = 'http://localhost:11434/v1';
        if (smallModel) smallModel.value = 'llama3.1:8b';
        if (middleModel) middleModel.value = 'llama3.1:70b';
        if (bigModel) bigModel.value = 'llama3.1:70b';
        if (modeOpenAI && !modeOpenAI.checked) modeOpenAI.checked = true, applyMode(true);
      });
      if (btnClear) btnClear.addEventListener('click', () => {
        if (openaiBase) openaiBase.value = '';
        if (openaiKey) openaiKey.value = '';
      });
      
      // 监听 Claude 输出
      window.electronAPI.onClaudeOutput((data) => {
        if (data.type === 'raw') {
          // 处理原始终端输出
          addToTerminal(data.text, 'raw');
        } else if (data.type === 'system') {
          addToTerminal(data.text, 'system', '🔄');
        } else if (data.type === 'error') {
          addToTerminal(data.text, 'error', '❌');
        } else {
          // 其他输出作为普通文本处理
          addToTerminal(data.text, 'claude');
        }
      });
      
      // 设置终端输入处理
      const terminalInput = document.getElementById('terminal-input');
      
      // Enter 发送，Shift+Enter 换行
      if (terminalInput) {
        terminalInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
        
        // 历史命令导航
        if (e.key === 'ArrowUp') {
          e.preventDefault();
          if (historyIndex > 0) {
            if (historyIndex === commandHistory.length) {
              currentInput = terminalInput.value;
            }
            historyIndex--;
            terminalInput.value = commandHistory[historyIndex];
          }
        }
        
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          if (historyIndex < commandHistory.length - 1) {
            historyIndex++;
            terminalInput.value = commandHistory[historyIndex];
          } else if (historyIndex === commandHistory.length - 1) {
            historyIndex = commandHistory.length;
            terminalInput.value = currentInput;
          }
        }
        
        // Ctrl/Cmd + K 清空终端
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
          e.preventDefault();
          clearTerminal();
        }
      });
      }
    }
    
    // 面板切换
    async function showPanel(panelName, event) {
      // 更新导航栏
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      
      // 如果有事件对象，使用它；否则根据 panelName 找到对应的导航项
      if (event && event.currentTarget) {
        event.currentTarget.classList.add('active');
      } else {
        // 根据 panelName 找到对应的导航项
        const navItems = document.querySelectorAll('.nav-item');
        const panelIndex = panelName === 'environment' ? 0 : panelName === 'config' ? 1 : 2;
        if (navItems[panelIndex]) {
          navItems[panelIndex].classList.add('active');
        }
      }
      
      // 更新面板
      document.querySelectorAll('.panel').forEach(panel => {
        panel.classList.remove('active');
      });
      document.getElementById(`${panelName}-panel`).classList.add('active');
      
      // 更新标题和操作按钮
      const titles = {
        environment: '环境检测',
        config: '配置管理',
        terminal: '终端'
      };
      document.getElementById('panel-title').textContent = titles[panelName];
      
      // 如果是终端面板，初始化多标签终端
      if (panelName === 'terminal' && !terminalTabs) {
        const container = document.getElementById('terminal-container');
        if (container) {
          terminalTabs = new window.TerminalTabs(container);
          window.terminalTabs = terminalTabs; // 暴露给全局使用
        }
      }
      
      // 更新头部操作按钮
      const headerActions = document.getElementById('header-actions');
      if (panelName === 'environment') {
        headerActions.innerHTML = '<button onclick="refreshEnvironment()">刷新</button>';
      } else {
        headerActions.innerHTML = '';
      }
      
      currentPanel = panelName;
    }
    
    // 环境检测
    async function refreshEnvironment() {
      try {
        // 调用真实的环境检测
        const envData = await window.electronAPI.checkEnvironment();
        
        // 更新显示
        Object.entries(envData).forEach(([key, data]) => {
          const versionEl = document.getElementById(`${key}-version`);
          const statusEl = document.getElementById(`${key}-status`);
          const installBtn = document.getElementById(`${key}-install-btn`);
          
          if (data.installed) {
            versionEl.textContent = data.version;
            statusEl.className = 'status-badge success';
            statusEl.textContent = '已安装';
            if (installBtn) installBtn.style.display = 'none';
          } else {
            versionEl.textContent = '未安装';
            statusEl.className = 'status-badge error';
            statusEl.textContent = '未安装';
            if (installBtn) installBtn.style.display = 'inline-block';
          }
        });
        
        // 系统信息
        document.getElementById('system-info').innerHTML = `
          <p>平台: ${window.electronAPI.platform === 'darwin' ? 'macOS' : 
                    window.electronAPI.platform === 'win32' ? 'Windows' : 'Linux'}</p>
          <p>架构: ${window.electronAPI.platform === 'darwin' ? 
                    (navigator.userAgent.includes('ARM') ? 'arm64' : 'x64') : 'x64'}</p>
          <p>Electron: ${navigator.userAgent.match(/Electron\/(\S+)/)?.[1] || '30.0.0'}</p>
          <p>Node.js: 内置</p>
        `;
      } catch (error) {
        console.error('环境检测失败:', error);
        addToTerminal('[错误] 环境检测失败: ' + error.message, 'error');
      }
    }
    
    // 安装依赖
    async function installDependency(dependency) {
      try {
        const btn = document.getElementById(`${dependency}-install-btn`);
        btn.disabled = true;
        btn.textContent = '安装中...';
        
        // 监听安装进度
        window.electronAPI.onInstallProgress((data) => {
          if (data.dependency === dependency) {
            if (data.status === 'completed') {
              btn.textContent = '安装成功';
              setTimeout(() => {
                refreshEnvironment();
              }, 2000);
            } else if (data.status === 'failed') {
              btn.textContent = '安装失败';
              btn.disabled = false;
              addToTerminal(`[错误] ${dependency} 安装失败: ${data.message}`, 'error');
            } else {
              // 显示进度信息
              console.log(data.message);
            }
          }
        });
        
        // 开始安装
        await window.electronAPI.installDependency(dependency);
      } catch (error) {
        console.error('安装失败:', error);
        const btn = document.getElementById(`${dependency}-install-btn`);
        btn.disabled = false;
        btn.textContent = '安装';
        addToTerminal(`[错误] 安装失败: ${error.message}`, 'error');
      }
    }
    
    // 配置管理
    async function loadConfigs() {
      try {
        // 从本地加载配置
        console.log('[loadConfigs] 开始加载配置...');
        configs = await window.electronAPI.getAllConfigs();
        console.log('[loadConfigs] 加载到的配置:', configs);
        
        renderConfigList();
        if (configs.length > 0) {
          // 获取当前选中的配置
          const current = await window.electronAPI.getCurrentConfig();
          selectConfig(current || configs[0]);
        }
      } catch (error) {
        console.error('加载配置失败:', error);
        configs = [];
      }
    }
    
    function renderConfigList() {
      const listEl = document.getElementById('config-list-items');
      console.log('[renderConfigList] 渲染配置列表, 配置数量:', configs.length);
      console.log('[renderConfigList] 列表元素:', listEl);
      
      if (!listEl) {
        console.error('[renderConfigList] 找不到 config-list-items 元素!');
        return;
      }
      
      listEl.innerHTML = configs.map(config => `
        <div class="config-item ${currentConfig?.id === config.id ? 'active' : ''}" 
             onclick="selectConfig(${JSON.stringify(config).replace(/"/g, '&quot;')})">
          <div style="display: flex; align-items: center; gap: 5px;">
            ${config.isFreeAccount ? '<span style="background: #0dbc79; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.8em;">免费</span>' : ''}
            <span style="font-weight: 500;">${config.name}</span>
          </div>
          <div style="font-size: 0.9em; color: #666; margin-top: 4px;">
            ${config.model}
            ${config.isFreeAccount ? ' • 每日限额' : ''}
          </div>
        </div>
      `).join('');
    }
    
    function selectConfig(config) {
      currentConfig = config;
      document.getElementById('config-name').value = config.name;
      document.getElementById('config-apikey').value = config.apiKey;
      document.getElementById('config-apiurl').value = config.apiUrl || 'https://api.anthropic.com';
      document.getElementById('config-model').value = config.model;
      document.getElementById('config-proxy').value = config.proxy || '';
      // 模式与 OpenAI 设置回填
      const modeClaude = document.getElementById('mode-claude');
      const modeOpenAI = document.getElementById('mode-openai');
      const openaiSection = document.getElementById('openai-section');
      const toggleInternal = document.getElementById('toggle-internal-proxy');
      const openaiBase = document.getElementById('config-openai-base-url');
      const openaiKey = document.getElementById('config-openai-api-key');
      const mainApiUrl = document.getElementById('config-apiurl');
      const mainApiKey = document.getElementById('config-apikey');
      const smallModel = document.getElementById('config-small-model');
      const middleModel = document.getElementById('config-middle-model');
      const bigModel = document.getElementById('config-big-model');

      const openaiEnabled = !!config.openaiBaseUrl;
      if (modeClaude && modeOpenAI) {
        modeOpenAI.checked = openaiEnabled;
        modeClaude.checked = !openaiEnabled;
      }
      if (openaiSection) openaiSection.style.display = openaiEnabled ? 'block' : 'none';
      if (toggleInternal) toggleInternal.checked = !!config.useInternalProxy || openaiEnabled;
      if (openaiEnabled) {
        if (mainApiUrl) mainApiUrl.value = config.openaiBaseUrl || '';
        if (mainApiKey) mainApiKey.value = config.openaiApiKey || '';
      } else {
        if (mainApiUrl && config.apiUrl) mainApiUrl.value = config.apiUrl;
        if (mainApiKey && config.apiKey) mainApiKey.value = config.apiKey;
        currentConfig.openaiBaseUrl = '';
        currentConfig.openaiApiKey = '';
      }
      if (smallModel) smallModel.value = config.smallModel || 'gpt-4o-mini';
      if (middleModel) middleModel.value = config.middleModel || 'gpt-4o';
      if (bigModel) bigModel.value = config.bigModel || 'gpt-4o';

      // 如果是免费账户，禁用某些字段
      const isReadOnly = config.isFreeAccount;
      document.getElementById('config-name').readOnly = isReadOnly;
      document.getElementById('config-apikey').readOnly = isReadOnly;
      document.getElementById('config-apiurl').readOnly = isReadOnly;
      document.getElementById('config-model').readOnly = isReadOnly;
      
      // 更新表单提示
      const form = document.getElementById('config-form');
      const existingNotice = form.querySelector('.free-account-notice');
      if (existingNotice) existingNotice.remove();
      
      if (isReadOnly) {
        const notice = document.createElement('div');
        notice.className = 'free-account-notice';
        notice.style.cssText = 'background: #0dbc7933; border: 1px solid #0dbc79; padding: 10px; border-radius: 6px; margin-bottom: 20px;';
        notice.innerHTML = '<div style="color: #0dbc79; font-weight: 500;">免费体验账户</div><div style="color: #d4d4d4; font-size: 0.9em; margin-top: 5px;">此配置为系统提供的免费体验，部分设置不可修改。每日限额 100万 token。</div>';
        form.insertBefore(notice, form.firstChild);
      }
      
      // 更新按钮区域，添加"使用此配置"按钮
      updateConfigButtons(config);
      
      renderConfigList();
    }
    
    function updateConfigButtons(config) {
      // 获取当前配置
      window.electronAPI.getCurrentConfig().then(current => {
        const buttonArea = document.querySelector('#config-form > div:nth-last-child(2)');
        
        // 检查是否需要显示"使用此配置"按钮
        if (config && config.id && (!current || config.id !== current.id)) {
          // 如果按钮不存在，添加它
          let useBtn = document.getElementById('btn-use-config');
          if (!useBtn) {
            useBtn = document.createElement('button');
            useBtn.id = 'btn-use-config';
            useBtn.type = 'button';
            useBtn.className = 'btn-success';
            useBtn.innerHTML = '<i class="icon icon-check"></i> 使用此配置';
            useBtn.onclick = () => useConfig();
            buttonArea.appendChild(useBtn);
          }
          useBtn.style.display = 'inline-block';
        } else {
          // 隐藏按钮
          const useBtn = document.getElementById('btn-use-config');
          if (useBtn) {
            useBtn.style.display = 'none';
          }
        }
      });
    }
    
    async function useConfig() {
      if (!currentConfig || !currentConfig.id) return;
      
      try {
        await window.electronAPI.setCurrentConfig(currentConfig);
        // 重新加载配置列表以更新状态
        await loadConfigs();
        window.electronAPI.showSuccess('配置已切换', `已切换到配置: ${currentConfig.name}`);
      } catch (error) {
        console.error('切换配置失败:', error);
        window.electronAPI.showError('切换失败', error.message);
      }
    }
    
    function createNewConfig() {
      const newConfig = {
        id: Date.now().toString(),
        name: '新配置',
        apiKey: '',
        apiUrl: 'https://api.anthropic.com',
        model: 'claude-3-7-sonnet-20250219',
        proxy: '',
        useInternalProxy: false, // 新增
        openaiBaseUrl: '', // 新增
        openaiApiKey: '', // 新增
        smallModel: 'gpt-4o-mini', // 新增
        middleModel: 'gpt-4o', // 新增
        bigModel: 'gpt-4o' // 新增
      };
      configs.push(newConfig);
      selectConfig(newConfig);
    }
    
    async function saveConfig() {
      if (!currentConfig) return;
      
      currentConfig.name = document.getElementById('config-name').value;
      currentConfig.apiKey = document.getElementById('config-apikey').value;
      currentConfig.apiUrl = document.getElementById('config-apiurl').value;
      currentConfig.model = document.getElementById('config-model').value;
      currentConfig.proxy = document.getElementById('config-proxy').value;
      currentConfig.useInternalProxy = document.getElementById('toggle-internal-proxy')?.checked || false;
      // 将主输入作为统一入口；若为 OpenAI 模式则赋值到 openai 字段
      const openaiSelected = document.getElementById('mode-openai')?.checked;
      const mainApiUrl = document.getElementById('config-apiurl')?.value.trim() || '';
      const mainApiKey = document.getElementById('config-apikey')?.value.trim() || '';
      if (openaiSelected) {
        currentConfig.openaiBaseUrl = mainApiUrl;
        currentConfig.openaiApiKey = mainApiKey;
      } else {
        currentConfig.apiUrl = mainApiUrl;
        currentConfig.apiKey = mainApiKey;
        currentConfig.openaiBaseUrl = '';
        currentConfig.openaiApiKey = '';
      }
      currentConfig.smallModel = document.getElementById('config-small-model')?.value.trim() || '';
      currentConfig.middleModel = document.getElementById('config-middle-model')?.value.trim() || '';
      currentConfig.bigModel = document.getElementById('config-big-model')?.value.trim() || '';
      
      try {
        // 保存到本地
        await window.electronAPI.saveConfig(currentConfig);
        await window.electronAPI.setCurrentConfig(currentConfig);
        
        // 重新加载配置列表
        await loadConfigs();
        window.electronAPI.showSuccess('成功', '配置已保存！');
      } catch (error) {
        console.error('保存配置失败:', error);
        window.electronAPI.showError('保存失败', error.message);
      }
    }
    
    async function saveConfigAndStart() {
      if (!currentConfig) return;
      
      // 先保存配置
      currentConfig.name = document.getElementById('config-name').value;
      currentConfig.apiKey = document.getElementById('config-apikey').value;
      currentConfig.apiUrl = document.getElementById('config-apiurl').value;
      currentConfig.model = document.getElementById('config-model').value;
      currentConfig.proxy = document.getElementById('config-proxy').value;
      currentConfig.useInternalProxy = document.getElementById('toggle-internal-proxy')?.checked || false;
      // OpenAI/Claude 统一入口
      const openaiSelected2 = document.getElementById('mode-openai')?.checked;
      const mainApiUrl2 = document.getElementById('config-apiurl')?.value.trim() || '';
      const mainApiKey2 = document.getElementById('config-apikey')?.value.trim() || '';
      if (openaiSelected2) {
        currentConfig.openaiBaseUrl = mainApiUrl2;
        currentConfig.openaiApiKey = mainApiKey2;
      } else {
        currentConfig.apiUrl = mainApiUrl2;
        currentConfig.apiKey = mainApiKey2;
        currentConfig.openaiBaseUrl = '';
        currentConfig.openaiApiKey = '';
      }
      currentConfig.smallModel = document.getElementById('config-small-model')?.value.trim() || '';
      currentConfig.middleModel = document.getElementById('config-middle-model')?.value.trim() || '';
      currentConfig.bigModel = document.getElementById('config-big-model')?.value.trim() || '';
      
      try {
        // 保存到本地
        await window.electronAPI.saveConfig(currentConfig);
        await window.electronAPI.setCurrentConfig(currentConfig);
        
        // 重新加载配置列表
        await loadConfigs();
        
        // 切换到终端面板
        showPanel('terminal');
        
        // 启动 Claude
        await startClaude();
        
      } catch (error) {
        console.error('保存并启动失败:', error);
        window.electronAPI.showError('操作失败', error.message);
      }
    }
    
    async function testConfig() {
      if (!currentConfig || !currentConfig.apiKey) {
        window.electronAPI.showError('错误', '请先配置 API Key！');
        return;
      }
      
      try {
        // 显示测试中状态
        const testBtn = document.querySelector('button.secondary');
        const originalText = testBtn.textContent;
        testBtn.disabled = true;
        testBtn.textContent = '测试中...';
        
        // 模拟测试延迟
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // 这里应该实际调用 API 测试，现在先模拟
        const success = currentConfig.apiKey.startsWith('sk-');
        
        if (success) {
          window.electronAPI.showSuccess('测试成功', 'API Key 有效，配置正确！');
        } else {
          window.electronAPI.showError('测试失败', '请检查 API Key 是否正确。');
        }
        
        testBtn.disabled = false;
        testBtn.textContent = originalText;
      } catch (error) {
        console.error('测试配置失败:', error);
        window.electronAPI.showError('测试失败', error.message);
      }
    }
    
    async function deleteConfig() {
      if (!currentConfig) return;
      
      // 不允许删除免费体验配置
      if (currentConfig.isFreeAccount) {
        window.electronAPI.showError('无法删除', '免费体验配置不能删除');
        return;
      }
      
      if (!confirm('确定要删除这个配置吗？')) return;
      
      try {
        await window.electronAPI.deleteConfig(currentConfig.id);
        await loadConfigs();
      } catch (error) {
        console.error('删除配置失败:', error);
        window.electronAPI.showError('删除失败', error.message);
      }
    }
    
    async function restoreDefaultConfig() {
      const confirm = await window.electronAPI.showConfirm(
        '还原默认配置',
        '确定要还原为 Claude Code 官方默认配置吗？\n\n这将覆盖当前编辑的内容。'
      );
      
      if (!confirm) return;
      
      // 设置默认配置
      const defaultConfig = {
        name: 'Claude Code 官方配置',
        apiUrl: 'https://api.anthropic.com',
        apiKey: '',  // 用户需要自己填写
        model: 'claude-3-5-sonnet-20241022',
        maxTokens: 4096,
        temperature: 0,
        proxy: '',
        useInternalProxy: false, // 新增
        openaiBaseUrl: '', // 新增
        openaiApiKey: '', // 新增
        smallModel: 'gpt-4o-mini', // 新增
        middleModel: 'gpt-4o', // 新增
        bigModel: 'gpt-4o' // 新增
      };
      
      // 如果当前有配置，保留 ID
      if (currentConfig && currentConfig.id) {
        defaultConfig.id = currentConfig.id;
      }
      
      // 更新表单
      document.getElementById('config-name').value = defaultConfig.name;
      document.getElementById('config-apikey').value = defaultConfig.apiKey;
      document.getElementById('config-apiurl').value = defaultConfig.apiUrl;
      document.getElementById('config-model').value = defaultConfig.model;
      document.getElementById('config-proxy').value = defaultConfig.proxy;
      document.getElementById('toggle-internal-proxy').checked = defaultConfig.useInternalProxy;
      document.getElementById('config-openai-base-url').value = defaultConfig.openaiBaseUrl;
      document.getElementById('config-openai-api-key').value = defaultConfig.openaiApiKey;
      document.getElementById('config-small-model').value = defaultConfig.smallModel;
      document.getElementById('config-middle-model').value = defaultConfig.middleModel;
      document.getElementById('config-big-model').value = defaultConfig.bigModel;

      // 更新当前配置
      Object.assign(currentConfig || {}, defaultConfig);
      
      // 显示提示
      window.electronAPI.showInfo('已还原', '已还原为 Claude Code 官方默认配置，请填写您的 API Key');
    }
    
    // 在系统终端中打开
    async function openInSystemTerminal() {
      if (!currentConfig) {
        window.electronAPI.showError('错误', '请先选择一个配置！');
        showPanel('config');
        return;
      }
      
      if (!currentConfig.apiKey) {
        window.electronAPI.showError('错误', '请先配置 API Key！');
        showPanel('config');
        return;
      }
      
      try {
        await window.electronAPI.openSystemTerminal(currentConfig);
        addToTerminal('[系统] 正在打开系统终端...', 'system');
      } catch (error) {
        console.error('打开系统终端失败:', error);
        addToTerminal('[错误] 打开系统终端失败: ' + error.message, 'error');
      }
    }
    
    // 终端功能 - 完美体验
    let commandHistory = [];
    let historyIndex = -1;
    let currentInput = '';
    
    function toggleClaude() {
      if (claudeRunning) {
        stopClaude();
      } else {
        startClaude();
      }
    }
    
    async function startClaude() {
      if (!currentConfig) {
        window.electronAPI.showError('错误', '请先选择一个配置！');
        showPanel('config');
        return;
      }
      
      try {
        // 隐藏欢迎界面
        const welcome = document.getElementById('terminal-welcome');
        if (welcome) welcome.style.display = 'none';
        
        // 添加启动消息
        addToTerminal('系统正在启动 Claude CLI...', 'system', '🔄');
        
        // 调用后端启动 Claude
        const result = await window.electronAPI.startClaude(currentConfig);
        
        if (result.success) {
          claudeRunning = true;
          
          // 更新UI状态
          const startBtn = document.getElementById('claude-start-btn');
          document.getElementById('claude-btn-icon').textContent = '⏸';
          document.getElementById('claude-btn-text').textContent = '停止';
          
          document.getElementById('terminal-status-text').textContent = '已连接';
          document.getElementById('terminal-status-dot').classList.add('active');
          document.getElementById('terminal-input').disabled = false;
          document.getElementById('terminal-send-btn').disabled = false;
          document.getElementById('status-dot').classList.add('active');
          document.getElementById('status-text').textContent = 'Claude 运行中';
          
          // 聚焦输入框
          document.getElementById('terminal-input').focus();
        } else {
          addToTerminal('启动失败: ' + result.error, 'error', '❌');
        }
      } catch (error) {
        console.error('启动 Claude 失败:', error);
        addToTerminal('启动失败: ' + error.message, 'error', '❌');
      }
    }
    
    function stopClaude() {
      claudeRunning = false;
      
      // 更新UI状态
      document.getElementById('claude-btn-icon').textContent = '▶';
      document.getElementById('claude-btn-text').textContent = '启动 Claude';
      
      document.getElementById('terminal-status-text').textContent = '未连接';
      document.getElementById('terminal-status-dot').classList.remove('active');
      document.getElementById('terminal-input').disabled = true;
      document.getElementById('terminal-send-btn').disabled = true;
      document.getElementById('status-dot').classList.remove('active');
      document.getElementById('status-text').textContent = '就绪';
      
      addToTerminal('连接已断开', 'system', '🔌');
    }
    
    function sendMessage() {
      const input = document.getElementById('terminal-input');
      const text = input.value.trim();
      
      if (!text || !claudeRunning) return;
      
      // 添加到历史记录
      commandHistory.push(text);
      historyIndex = commandHistory.length;
      
      // 清空输入框
      input.value = '';
      
      // 发送到 Claude 进程
      window.electronAPI.sendClaudeInput(text);
    }
    
    function showLoadingMessage() {
      const id = 'loading-' + Date.now();
      const output = document.getElementById('terminal-output');
      
      const loadingDiv = document.createElement('div');
      loadingDiv.id = id;
      loadingDiv.className = 'terminal-line claude';
      loadingDiv.innerHTML = `
        <span class="terminal-line-icon">🤖</span>
        <span class="terminal-line-content">
          <span class="typing-indicator">
            <span>●</span><span>●</span><span>●</span>
          </span>
        </span>
      `;
      
      output.appendChild(loadingDiv);
      scrollToBottom();
      
      return id;
    }
    
    function removeLoadingMessage(id) {
      const element = document.getElementById(id);
      if (element) element.remove();
    }
    
    function addToTerminal(text, type = 'normal', icon = '') {
      const output = document.getElementById('terminal-output');
      
      // 如果是原始输出，直接添加到终端
      if (type === 'raw') {
        const rawDiv = document.createElement('div');
        rawDiv.style.whiteSpace = 'pre-wrap';
        rawDiv.style.fontFamily = 'monospace';
        rawDiv.style.color = '#d4d4d4';
        rawDiv.textContent = text;
        output.appendChild(rawDiv);
        scrollToBottom();
        return;
      }
      
      const line = document.createElement('div');
      line.className = `terminal-line ${type}`;
      
      const iconSpan = document.createElement('span');
      iconSpan.className = 'terminal-line-icon';
      iconSpan.textContent = icon;
      
      const contentSpan = document.createElement('span');
      contentSpan.className = 'terminal-line-content';
      contentSpan.textContent = text;
      
      line.appendChild(iconSpan);
      line.appendChild(contentSpan);
      
      output.appendChild(line);
      scrollToBottom();
    }
    
    function clearTerminal() {
      // 清空当前活动的终端
      if (terminalTabs) {
        terminalTabs.clearActiveTerminal();
      }
    }
    
    function scrollToBottom() {
      const body = document.getElementById('terminal-body');
      body.scrollTop = body.scrollHeight;
    }
    
    // 快捷键
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && window.electronAPI.minimize) {
        window.electronAPI.minimize();
      }
      
      // Ctrl/Cmd + 1/2/3 切换面板
      if ((e.ctrlKey || e.metaKey)) {
        switch(e.key) {
          case '1':
            document.querySelector('.nav-item:nth-child(1)').click();
            break;
          case '2':
            document.querySelector('.nav-item:nth-child(2)').click();
            break;
          case '3':
            document.querySelector('.nav-item:nth-child(3)').click();
            break;
        }
      }
    });
  </script>
