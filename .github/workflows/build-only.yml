name: Build Only (No Release)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (optional)'
        required: false
        default: ''

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            build_cmd: npm run dist-mac
            artifact_name: mac-build
            artifact_path: |
              dist/*.dmg
              dist/*-mac.zip
          - os: windows-latest
            build_cmd: npm run dist-win
            artifact_name: win-build
            artifact_path: |
              dist/*.exe
              dist/*.msi
              dist/*-win.zip

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 不获取标签，避免触发发布
          fetch-tags: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: ${{ matrix.build_cmd }}
        env:
          # 清空所有可能触发发布的环境变量
          GH_TOKEN: ""
          GITHUB_TOKEN: ""
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: "true"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          retention-days: 7
          
      - name: List build outputs
        shell: bash
        run: |
          echo "=== Build outputs ==="
          ls -la dist/ || echo "No dist directory"