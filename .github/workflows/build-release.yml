name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v2.0.1)'
        required: true
        default: 'v2.0.1'

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build macOS app
        run: npm run dist-mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mac-build
          path: |
            dist/*.dmg
            dist/*.zip

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Windows app
        run: npm run dist-win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: win-build
          path: |
            dist/*.exe
            dist/*.msi

  create-release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: List artifacts
        run: |
          echo "=== macOS artifacts ==="
          ls -la mac-build/
          echo "=== Windows artifacts ==="
          ls -la win-build/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Miaoda ${{ github.event.inputs.version || github.ref_name }} - AI 编程神器
          body_path: RELEASE_NOTES_${{ github.event.inputs.version || github.ref_name }}.md
          draft: false
          prerelease: false
          files: |
            mac-build/*.dmg
            mac-build/*.zip
            win-build/*.exe
            win-build/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}